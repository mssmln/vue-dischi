<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>

        <div id="app">
          <!-- seleziona il genere -->
          <select >
            <option v-for="genere in generi" :value="genere">
              {{ genere }}
            </option>
          </select>
          <!-- /seleziona il genere -->

          <!-- lista dei dischi -->
          <div class="cds-container container">
            <!-- Disco ad esempio -->
            <!-- <div class="cd">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Ten_Summoner%27s_Tales.jpg" alt="">
                <h3>Ten's Summoners Tales</h3>
                <span class="author">Sting</span>
                <span class="year">1993</span>
            </div> -->
            <div class="cd" v-for="disco in dischi">
                <img :src="disco.poster" :alt="disco.title">
                <h3>
                  {{ disco.title }}
                </h3>
                <span class="author">
                  {{ disco.author }}
                </span>
                <span class="year">
                  {{ disco.year }}
                </span>
            </div>
          </div>
        <!-- /lista dei dischi -->
        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
